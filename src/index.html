<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Minimal Todo List</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Minimal Todo</h1>
            <p class="account">Account: <span id="account"></span></p>
        </header>

        <div id='loader' class="loader">Loading...</div>
        
        <div id="content" class="content">
            <form onSubmit="App.createTask(); return false;">
                <input id="newTask" type="text" placeholder="Add a new task..." required>
                <button type="submit">Add</button>
            </form>

            <div class="task-lists">
                <div class="task-list">
                    <h2>To Do</h2>
                    <ul id="taskList"></ul>
                </div>
                <div class="task-list">
                    <h2>Completed</h2>
                    <ul id="completedTaskList"></ul>
                </div>
            </div>

            <div class="taskTemplate" style="display:none">
                <label>
                    <input type="checkbox">
                    <span class="checkmark"></span>
                    <span class="task-content"></span>
                </label>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.34/dist/web3.js"></script>
    <script src="index.js"></script>
    <script src="contract.js"></script>
</body>
</html>
